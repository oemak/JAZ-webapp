spring.application.name=webapp-api

spring.main.allow-bean-definition-overriding=true

spring.datasource.url=jdbc:mariadb://localhost:3306/webappdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

logging.level.root=INFO

# Logowanie dla ca?ego pakietu webapp
logging.level.com.webapp=DEBUG

# Szczegó?owo dla client package
logging.level.com.webapp.webappdata.client.BeerApiClient=DEBUG

logging.level.org.springframework.web=DEBUG

logging.level.org.springframework.web.client.RestTemplate=DEBUG